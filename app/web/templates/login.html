<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - ËøΩÊº´ÈòÅ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background var(--transition-normal), color var(--transition-normal);
        }

        /* Âä®ÊÄÅËÉåÊôØ */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation::before,
        .bg-animation::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            animation: float 12s ease-in-out infinite;
        }

        .bg-animation::before {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            top: -150px;
            right: -100px;
        }

        .bg-animation::after {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            bottom: -100px;
            left: -80px;
            animation-delay: -6s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(40px, -30px) scale(1.05);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.95);
            }
        }

        /* ÁôªÂΩïÂç°Áâá */
        .login-card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            padding: 48px 40px;
            background: rgba(22, 22, 40, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.15);
            border-radius: 24px;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.5), 0 0 60px rgba(99, 102, 241, 0.08);
        }

        .login-card__icon {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 12px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .login-card__title {
            text-align: center;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #6366f1, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-card__subtitle {
            text-align: center;
            font-size: 0.85rem;
            color: rgba(232, 232, 240, 0.5);
            margin-bottom: 36px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 0.82rem;
            font-weight: 500;
            color: rgba(232, 232, 240, 0.7);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            border-color: var(--border-hover);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .login-btn:active::after {
            width: 300px;
            height: 300px;
        }

        .error-msg {
            text-align: center;
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 16px;
            opacity: 0;
            transform: translateY(-8px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .error-msg.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>

    <div class="login-card">
        <div class="login-card__icon">üé¨</div>
        <h1 class="login-card__title">ËøΩÊº´ÈòÅ</h1>
        <p class="login-card__subtitle">‰∏™‰∫∫Âä®Êº´ËøΩÊõ¥ÁÆ°ÁêÜÂπ≥Âè∞</p>

        <form method="POST" action="/login" id="login-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label>ËÆøÈóÆÂØÜÁ†Å</label>
                <input type="password" name="password" class="form-input" placeholder="ËØ∑ËæìÂÖ•ËÆøÈóÆÂØÜÁ†Å" autofocus
                    autocomplete="current-password" required>
            </div>

            <button type="submit" class="login-btn">üîì ËøõÂÖ•ËøΩÊº´ÈòÅ</button>

            {% if error %}
            <div class="error-msg show">{{ error }}</div>
            {% else %}
            <div class="error-msg" id="error-msg"></div>
            {% endif %}
        </form>
    </div>

    <script>
        // Ë°®ÂçïÊèê‰∫§Âä®Áîª
        document.getElementById('login-form').addEventListener('submit', function () {
            const btn = this.querySelector('.login-btn');
            btn.textContent = 'È™åËØÅ‰∏≠...';
            btn.style.opacity = '0.7';
        });
    </script>
</body>

</html>
