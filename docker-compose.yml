services:
  zhuimange:
    image: ghcr.io/lwhx/zhuimange:latest
    container_name: zhuimange
    restart: unless-stopped
    ports:
      - "8280:8000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/tracker.db
      - TZ=Asia/Shanghai
