services:
  zhuimange:
    image: ghcr.io/lwhx/zhuimange:latest
    container_name: zhuimange
    restart: unless-stopped
    ports:
      - "127.0.0.1:8280:8000"
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/tracker.db
      - TZ=Asia/Shanghai
      - LOG_LEVEL=DEBUG
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=100m
      - /run:rw,noexec,nosuid,size=10m
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    pids_limit: 100
    mem_limit: 512m
    memswap_limit: 0
    cpu_shares: 512
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
